<div class="jumbotron" id="entryJumbotron">
  <h1>Journal Entry</h1>
</div>


<div ng-controller="EntryController as ec">


  <nav class="navbar">
    <strong><a href="/archive">Archive</a></strong>
    <strong><a href="/geolocations">Locations</a></strong>
  </nav>




  <div id="entryBody">


  <label><input type="date" id="entryDate" value="2017-07-17" ng-model="ec.dateInput"></label>
  <br>
  <label><input type="text" placeholder="city" id="city" ng-model="ec.cityInput"></label>
  <br>
  <label><input type="text" placeholder="place" id="place" ng-model="ec.placeInput"></label>
  <br>
  <label><textarea rows="8" cols="80" id="textarea" ng-model="ec.entryInput"></textarea><label>
  <br>



  <span><button ng-click="ec.getLocation()">Get Position</button><span>
  <br>
  <br>
  <span><div id="mapholder" ng-map="ec.showPosition()"></div><span>
  <br>


  <span><button type="button" ng-click="ec.showPicker()">Upload Photo</button></span>
  <br>
  <br>

  <span><button type="button" id="submit" ng-click="ec.journalEntry()">Save</button><span>
  <br>


  <div class="journalEntries" data-ng-init="ec.showEntries()">
    <h3>Journal Entries</h3>
    <br>
    <div class="col-sm-3" ng-repeat="data in ec.entries">
      {{ data.date}}
      {{ data.city }}
      {{ data.place }}
      {{ data.entry }}
      {{ data.latitude }}
      {{ data.longitude }}
      <img ng-src="{{ data.photo }}">
      {{ data.photo }}
    </div>
  </div>

</div>


</div> <!--end Entry Controller //
