<div class="jumbotron" id="archiveJumbotron">
  <h1>Archive</h1>
</div>


<div class="container">
<div ng-controller="EntryController as ec">

  <nav class="navbar" id="archiveNavbar">
    <strong><a href="/geolocations">Locations</a></strong>
    <strong><a href="/entry">New Entry</a></strong>
  </nav>



  <div class="card" id="journalEntries" data-ng-init="ec.showEntries()">
    <strong><h2 id="journalEntriesHeader">Journal Entries</h2></strong>
    <br>
    <div class="col-sm-4" ng-repeat="data in ec.entries">
      {{ data.date }}
      <br>
      {{ data.city }}
      <br>
      {{ data.state }}
      <br>
      {{ data.country }}
      <br>
      {{ data.place }}
      <br>
      {{ data.entry }}
      <br>
      {{ data.latitude }}
      <br>
      {{ data.longitude }}
      <br>
      {{ data.picture }}
      <img ng-src="{{ data.picture }}">
      <br>
      <button type="button" id="deleteButton" ng-click="ec.delete($index)">Delete Entry</button>
    </div>
  </div>
  </div>



</div> <!--// end controller
