<header class="header" id="loginHeader"><h1>Travelogue</h1></header>

<div class="loginBackgroundDiv">
<div ng-controller="LoginController as lc" ng-show="lc.loggedIn">

<div class="loginDiv">
    <div ng-show="lc.showRegisterDiv" class="register">
      <h2 class="loginRegister">Login</h2>
      <input type="text" placeholder="username" ng-model="lc.nameInput">
      <input type="password" placeholder="password" ng-model="lc.passwordInput">
      <button type="button" class="btn btn-default" ng-click="lc.logIn()">Log In</button>
      <p ng-click="lc.toggleLogin()"><strong><a href="#">Register</a></strong></p>
    </div>

    <div ng-hide="lc.showRegisterDiv" class="register">
      <h2 class="loginRegister">Register</h2>
      <input type="text" placeholder="username" ng-model="lc.registerNameInput">
      <input type="password" placeholder="password" ng-model="lc.registerPasswordInput">
      <button class="btn btn-default" ng-click="lc.register()">Register</button>
      <p ng-click="lc.toggleLogin()"><a href="#">Log In</a></p>
    </div>

    <div ng-show="lc.hasAccess">
      <button class="btn btn-default" ng-click="lc.logOut()">Log Out</button>
    </div>
</div>
</div>
</div>

<h3><footer>Not all those who wander are lost</footer></h3>
